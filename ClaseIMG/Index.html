<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Vamos a trabajar con imagenes">
    <meta name="robots" content="index,follow">

    <title>Document</title>
</head>
<body>
    <main>
        <section>
<!--img nos ayuda renderizar las imagenes tiene do atributos el src  -->            
<!--en donde se encuentra la imagen de carpeta o de una url se puede --> 
<!--llamar con ./ no debe llevar espacios y alt es una descripcion de la imagen-->
<!---->          
            <img src="./IMG/small.jpg" alt="Cocina">
<!--Figure etiqueta contendora donde se puede pociionar una o varias imagenes dentro de ella va img-->
<!--figcaption nos ayuda a que se vea una descripcion de pie de la imagen en el navegador-->  
            <figure>
                <img src="./IMG/small.jpg" alt="Cocina">
                <figcaption>Es una cocina</figcaption>
            </figure>
        </section>


    </main>
</body>
</html>
