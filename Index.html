
<!DOCTYPE html> <!--es para que el navegador lea que es html5 esta etiqueta se autocierra-->
<html lang="en"><!-- lang nos da el idioma de nuestra pagina-->
<head><!--van ir todas las etiquetas que nos ayudan a cargar contenido en nuestra pagina no es visual al usuario-->

    <!---->
    <!--Nos permite escribir caracteres especiales-->
    <meta charset="UTF-8">
    <!--Este atributo de meta te va mostrar en el navegador una descripcion del contenido cuando el ususrio haga su busqueda-->
    <meta name="description" content="Esta pagina te mostrara mi CV">
    <!--para que el navegador coloque nuestra pagina segun la busqueda que hace rastreen nuestra pagina-->
    <meta name="robots" content="index,follow">
    <!--Es para paginas responsivas que el contenido no se vea ta pequeno en dispositivos moviles-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title><!--es el titulo de la pagina que sale en la parte de la pestaÃ±a-->
    <link rel="" href=""><!-- es para vinsular archivos externos como un .Css p .js-->
</head>

</html>
