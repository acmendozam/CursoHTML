<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="robots" content="index,allow">
    <meta name="description" content="Vamos ver con los input como se puede acompletar">
    <title>Autocompletar y poder informacionnobligatoria</title>
</head>
<body>
    <!--  -->
    <form action="">
        <label for="nombre">
            <span>Cual es tu nombre</span>
            <input type="text" name="nombre" id="nombre" autocomplete="name" required>
        </label>
        <label for="correo">
            <span>Cual es tu correo</span>
            <input type="email" name="correo" id="correo" autocomplete="email" required>
        </label>
        <label for="pais">
            <span>En que pais vives</span>
            <input type="text" name="pais" id="pais" autocomplete="country" required>
        </label>
        <label for="cp">
            <span>Cual es tu cp</span>
            <input type="text" name="cp" id="cp" autocomplete="cp" required>
        </label>
        <input type="submit">                
    </form>
</body>
</html>
