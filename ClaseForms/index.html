<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Se veran etiquetas con formularios">
    <meta name="robots" content="index,allow">
    <title>Formularios</title>
</head>
<body>
    <main>
        <!---->
        <!---->
        <!--La etiqueta form es una etiqueta contenedora es en lugar de pooner un div-->
    <form action="">
        <label for="nombre"><!--se puede decir quees otra etiqueta cotenedora donde for debe coincidir con el id-->
            <span>Cual es tu nombre.</span><!--pone una descripcion delante de nuestro fomulario-->
            <input type="text" id="nombre" placeholder="Tu nombre"> <!--el input creara el formulario con el aributo type le diremos que sera ej caja de texto-->
        <!--el atributo id identifica nuestro formulario y placeholder pone una descripcion dentro del formulario-->
        </label>
        <label for="inicio-plazi">
            <span>Que dia empezaste en plazi</span>
            <input type="date" id="inicio-plazi">
        </label>
        <label for="hora">
            <span>En que horario estudias</span>
            <input type="time" id="hora">
        </label>              
    </form>
</main>
</body>
</html>
